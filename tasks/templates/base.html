<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% block title %}Task Manager{% endblock %}</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Roboto', sans-serif;
    background-color: #f7f9fb;
    margin: 0;
    padding: 0;
    color: #333;
  }

  main {
    max-width: 800px;
    margin: 2rem auto;
    background-color: #fff;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }

  a {
    color: #4a90e2;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  h2 {
    margin-top: 0;
  }

  ul {
    list-style: none;
    padding-left: 0;
  }

  li {
    padding: 0.5rem 0;
    border-bottom: 1px solid #eee;
  }

  header {
    background-color: #4a90e2;
    color: #fff;
    padding: 1rem;
    text-align: center;
    font-size: 1.5rem;
    position: relative;
  }

  header .user-actions {
    position: absolute;
    right: 1rem;
    top: 1rem;
    font-size: 1rem;
  }

  header a {
    color: #fff;
    text-decoration: underline;
    margin-left: 0.5rem;
  }

  header a:hover {
    text-decoration: none;
  }

  header button {
    background: none;
    border: none;
    color: #fff;
    cursor: pointer;
    text-decoration: underline;
    font: inherit;
    padding: 0;
    margin-left: 0.5rem;
  }

  header button:hover {
    text-decoration: none;
  }

  :root {
    --bg-color: #f7f9fb;
    --text-color: #333;
    --header-bg: #4a90e2;
    --header-text: #fff;
    --card-bg: #fff;
  }

  body {
    background-color: var(--bg-color);
    color: var(--text-color);
  }

  header {
    background-color: var(--header-bg);
    color: var(--header-text);
  }

  #theme-toggle {
    margin-right: 2px;
  }

  main {
    background-color: var(--card-bg);
  }

  body.dark {
    --bg-color: #121212;
    --text-color: #eee;
    --header-bg: #222;
    --header-text: #fff;
    --card-bg: #1e1e1e;
  }

  .task-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1rem;
  }

  .task-card {
    background-color: var(--card-bg);
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 1rem;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
    transition: transform 0.2s;
  }

  .task-card:hover {
    transform: translateY(-3px);
  }

  .task-card.completed {
    opacity: 0.5;
  }

  .task-card.completed .task-card-name {
    text-decoration: line-through;
  }

  .task-card h3 {
    margin-top: 0;
  }

  .task-card .actions {
    margin-top: 1rem;
  }

  .task-card .actions a {
    display: inline-block;
    margin-right: 0.5rem;
    font-size: 0.9rem;
    color: var(--text-color);
  }

  .task-card .actions a:hover {
    text-decoration: underline;
  }

  .priority {
    font-weight: bold;
    padding: 0.2rem 0.4rem;
    border-radius: 4px;
    color: #fff;
  }

  .priority-1 {
    background-color: #e74c3c; /* –∫—Ä–∞—Å–Ω—ã–π ‚Äî –≤—ã—Å–æ–∫–∏–π */
  }

  .priority-2 {
    background-color: #f39c12; /* –æ—Ä–∞–Ω–∂–µ–≤—ã–π ‚Äî —Å—Ä–µ–¥–Ω–∏–π */
  }

  .priority-3 {
    background-color: #27ae60; /* –∑–µ–ª—ë–Ω—ã–π ‚Äî –Ω–∏–∑–∫–∏–π */
  }

  .logout-btn {
    margin: 0;
    padding: 0.4rem 0.8rem;
    background: transparent;
    border: 1px solid var(--text-color);
    border-radius: 4px;
    color: var(--text-color);
    cursor: pointer;
    font-size: 1rem;
    line-height: 1;
    box-sizing: border-box;
    transition: background 0.2s ease, color 0.2s ease;
  }

  .logout-btn:hover {
    background-color: var(--text-color);
    color: var(--bg-color);
  }

  form.logout-form {
    display: inline-block;
    padding: 0;
    margin: 0;
  }
</style>
</head>
<body>

<header>
  <a href="{% url 'task_list' %}">Task Manager</a>
  <div class="user-actions">
    <button id="theme-toggle" title="–°–º–µ–Ω–∏—Ç—å —Ç–µ–º—É">üåô</button>
    {% if user.is_authenticated %}
      <form method="post" action="{% url 'logout' %}" class="logout-form">
        {% csrf_token %}
        <button type="submit" class="logout-btn">–í—ã–π—Ç–∏</button>
      </form>
    {% else %}
      <a href="{% url 'login' %}">–í–æ–π—Ç–∏</a> |
      <a href="{% url 'register' %}">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</a>
    {% endif %}
  </div>
</header>

<main>
  {% block content %}
  {% endblock %}
</main>

<script>
const toggleBtn = document.getElementById('theme-toggle');
const body = document.body;

// –∑–∞–≥—Ä—É–∂–∞–µ–º —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—É—é —Ç–µ–º—É
if (localStorage.getItem('theme') === 'dark') {
  body.classList.add('dark');
  toggleBtn.textContent = '‚òÄÔ∏è';
}

// –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã
toggleBtn.addEventListener('click', () => {
  body.classList.toggle('dark');
  if (body.classList.contains('dark')) {
    localStorage.setItem('theme', 'dark');
    toggleBtn.textContent = '‚òÄÔ∏è';
  } else {
    localStorage.setItem('theme', 'light');
    toggleBtn.textContent = 'üåô';
  }
});
</script>

</body>
</html>
