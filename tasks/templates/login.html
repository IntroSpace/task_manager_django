{% extends "base.html" %}
{% block content %}
<h2>Вход</h2>

{% if form.errors %}
<p style="color:red;">Неправильно введены данные</p>
{% endif %}

{% if messages %}
  {% for message in messages %}
    <p style="color:green;">{{ message }}</p>
  {% endfor %}
{% endif %}

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Войти</button>
</form>

<p>Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a></p>

{% endblock %}
